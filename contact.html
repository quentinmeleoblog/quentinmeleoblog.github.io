<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phoneformat.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/entreprise.html">Entreprise</a></li>
                <li><a href="/articles.html">Articles</a></li>
                <li><a href="/contact.html" style="font-weight: bold;">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>
        <section>
            <h2>Coordonnées</h2>
            <p>Quentin MELEO</p>
            <p>Téléphone : 06 59 97 52 85</p>
            <p>LinkedIn : <a href="https://www.linkedin.com/in/quentin-meleo" target="_blank">Quentin MELEO </a></p>
            <form name="blogForm" action="https://formspree.io/f/xzzpgzzv" onsubmit="return validateForm()" method="post">
                <table class="form-style">
                    <tr>
                        <td>
                            <label for="name">Votre nom <span class="required">*</span></label>
                        </td>
                        <td>
                            <input type="text" name="name" class="long" id="name"/>
                            <span class="error" id="errorname"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Votre adresse e-mail <span class="required">*</span></label>
                        </td>
                        <td>
                            <input type="email" name="email" class="long" id="email"/>
                            <span class="error" id="erroremail"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Message <span class="required">*</span></label>
                        </td>
                        <td>
                            <textarea name="message" class="long field-textarea" id="message"></textarea>
                            <span class="error" id="errormsg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Envoyer">      
                            <input type="reset" value="Réinitialiser"> 
                        </td>
                    </tr>
                </table>
            </form>
            <script src="script.js"></script>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quentin Méléo. Tous droits réservés.</p>
    </footer>
</body>
